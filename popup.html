<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #ffffff;
      color: #1c1e21;
      margin: 0;
    }

    h2 {
      color: #1877f2;
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px rgba(24, 119, 242, 0.2);
    }

    button:disabled {
      background: #e4e6eb;
      color: #b0b3b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      background: #166fe5;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(24, 119, 242, 0.3);
    }

    button:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(24, 119, 242, 0.2);
    }

    #status {
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      background: #f0f2f5;
      color: #65676b;
      font-size: 14px;
      line-height: 1.5;
      text-align: center;
    }

    .counter {
      font-weight: 600;
      color: #1877f2;
      font-size: 16px;
    }

    .error {
      color: #dc3545;
      background: #fff5f5;
      border: 1px solid #ffd7d7;
    }

    .success {
      color: #28a745;
      background: #f0fff4;
      border: 1px solid #c3e6cb;
    }

    .icon {
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .button-group button {
      flex: 1;
    }

    #stopDelete {
      background: #dc3545;
      box-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
    }

    #stopDelete:hover {
      background: #c82333;
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Facebook Chat Cleaner</h2>
    <div class="button-group">
      <button id="startDelete">Start Deleting Chats</button>
      <button id="stopDelete">Stop</button>
    </div>
    <div id="status">
      Ready to start.<br>
      Deleted: <span id="counter" class="counter">0</span> chats
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
