<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      background: #166fe5;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background: #f0f2f5;
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    .counter {
      font-weight: bold;
      color: #1877f2;
    }
    .error {
      color: #ff0000;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Facebook Chat Cleaner</h2>
  <div class="input-group">
    <label for="startChat">Start from chat number (leave empty to start from first):</label>
    <input type="number" id="startChat" min="1" placeholder="Enter chat number">
  </div>
  <button id="startDelete">Start Deleting Chats</button>
  <button id="stopDelete">Stop</button>
  <div id="status">
    Ready to start.<br>
    Deleted: <span id="counter" class="counter">0</span> chats
  </div>
  <script src="popup.js"></script>
</body>
</html>
